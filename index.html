<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Counter App</title>
  </head>
  <body class="p-3">
    <div class='container bg-dark text-white text-center p-3 mt-3 shadow rounded'>
      <h1 class='text-uppercase fw-bold'>Count people :</h1>
      <h2 id='count-el' class='fw-bold'>0</h2>
      <div class="d-grid gap-2 col-6 mx-auto">
  <button class="btn btn-primary fw-bold" onclick="increment()" type="button">INCREMENT</button>
  <button class="btn btn-success fw-bold" onclick="save()" type="button">SAVE</button>
</div>
<h1 class='fw-bold mt-3'>Previous entries : </h1>
<h3 id="save-el" class="text-warning fw-bold"></h3>
    </div>
    <script>
    let countEl = document.getElementById("count-el");
    let saveEl = document.getElementById("save-el");
    let count = 0;
    
    function increment() {
        count += 1;
        countEl.textContent = count;
    }
    
    function save() {
        let saveStr = count + " - ";
        saveEl.textContent += saveStr;
        countEl.textContent = 0;
        count = 0;
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
